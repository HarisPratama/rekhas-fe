<p-toast></p-toast>
<div class="w-screen h-screen bg-cover bg-center flex items-center justify-center"
     style="background-image: url('/assets/images/bg-tailor.png');">
  <div class="bg-white p-10 rounded-2xl w-full max-w-md shadow-xl text-center">
    <div class="text-4xl mb-4">â™ </div>
    <h1 class="text-2xl font-bold mb-2">Welcome Back</h1>
    <p class="text-gray-500 mb-6">Please enter your mobile phone number</p>

    @if (verifyOtp) {
      <div>
        <div class="text-left mb-2 font-semibold text-sm">Verify OTP</div>

        <p-inputotp [formControl]="otp" />

        <p-divider></p-divider>
        <p-button
          type="submit"
          label="Verify OTP"
          styleClass="w-full"
          (click)="submitOtp()"
          [disabled]="otp.invalid"
        ></p-button>
      </div>
    } @else {
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="text-left mb-2 font-semibold text-sm">Phone number</div>

        <p-inputgroup>
          <p-inputgroup-addon>+62</p-inputgroup-addon>
          <p-inputnumber [useGrouping]="false" formControlName="phone" placeholder="81xxxxxxxxxx" />
        </p-inputgroup>

        <p-divider></p-divider>
        <p-button
          type="submit"
          label="Next"
          styleClass="w-full"
          [disabled]="form.invalid"
        ></p-button>
      </form>
    }

  </div>
</div>
